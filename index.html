<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- script-->
    <script src="./js/main.js" defer></script>

  <body>
    <!-- background app -->
    <div class="wrapper d-flex justify-content-center align-items-center">
      <!-- schermata iniziale -->
      <div class="container">
        <!-- prima riga (profilo utente----profilo amico selezionato) -->

          <div class="col-4 d-flex justify-content-between p-3 border">

              <span>profile</span>

              <span>icon</span>
              <span>icon</span>
              <span>icon</span>
            </div>
          </div>
          <!-- amico -->
          <div class="col-8 d-flex justify-content-between p-3 border">
            <div>
              <span>Friendavatar</span>
              <span>Friendprofile</span>
            </div>
            <div>
              <span>icon</span>
              <span>icon</span>
              <span>icon</span>
            </div>
          </div>
        </div>
        <!-- seconda riga (info/lista amici----box di testo) -->
        <div class="row">
          <div class="col-4 d-flex flex-column border p-0">
            <span class="info p-1 bg-info"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Quibusdam, qui.</span
            >
            <input type="text" id="search-bar" placeholder="filtra amici" />
            <div class="overflow-auto" id="friend-list">
              <div>friend 1</div>
              <div>friend 2</div>
              <div>friend 3</div>
              <div>friend 4</div>
              <div>friend ...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
